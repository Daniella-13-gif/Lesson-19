<DOCTYPE html>
    <html>

            <title>JAVA Script </title>
 
        </head>

        <body>
            <center>
            <h1>JAVA Script Example</h1>
        </center>
            <p id="Numbers"></p>
            <p id="Alphabets"></p>
            <p id="Shapes"></p>
