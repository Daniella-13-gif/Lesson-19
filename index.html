<DOCTYPE html>
    <html>
        <head>
            <title>Variables in JAVA Script</title>
 
        </head>

        <body>
           <h1>JAVA Script Variable</h1>
           <p>sum,difference,multiplication and division of numbers</p>

           <p id="result1"></p>
           <p id="result2"></p>
           <p id="result3"></p>
           <p id="result4"></p>
           <script>
            var num1=20
            var num2=10

            var sum= num1 + num2;
            var difference= num1 - num2;
            var multiplication= num1 * num2;
            var division= num1 / num2;

            document.getElementById("result1").innerHTML=
            "The total sum is :"+ sum;
            document.getElementById("result2").innerHTML=
            "The total sum is :"+ difference;
            document.getElementById("result3").innerHTML=
            "The total sum is :"+ multiplication;
            document.getElementById("result4").innerHTML=
            "The total sum is :"+ division;
           </script>
            
        </body>
